<body>
    <div class="notification" id="notification"></div>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="outes">Outes</span>
                    <span class="book">book</span>
                    <span class="review">review</span>
                </div>
                <nav id="main-nav" style="display:none;">
                    <ul>
                        <li><a id="home-btn">Home</a></li>
                        <li><a href="#add-review">Add Review</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container" id="login-container">
        <div class="review-form">
            <h2>Please Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="code">Your Code</label>
                    <input type="password" id="code" placeholder="Enter your secret code" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="message" class="error"></p>
        </div>
    </main>

    <div id="main-content" style="display:none;">
        <main class="container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for books, authors, or reviews...">
                <button onclick="searchReviews()"><i class="fas fa-search"></i> Search</button>
                <button id="clear-search-btn" style="display: none;" onclick="clearSearch()"><i class="fas fa-times"></i> Clear</button>
            </div>

            <div class="reviews" id="reviews">
                <h2 id="reviews-heading">Recent Reviews</h2>
                <div id="reviews-container">
                    <div class="loading">Loading reviews from the cloud</div>
                </div>
            </div>

            <div id="feat-i-section">
                <h2>Featured Books</h2>
                <div class="book-grid" id="book-grid"></div>
            </div>

            <div class="review-form" id="add-review">
                <h2>Add Your Review</h2>
                <form id="reviewForm">
                    <div class="form-group"><label for="studentName">Your Name</label><input type="text" id="studentName" placeholder="Enter your name" required></div>
                    <div class="form-group"><label for="bookTitle">Book Title</label><input type="text" id="bookTitle" placeholder="Enter book title" required></div>
                    <div class="form-group"><label for="bookAuthor">Author</label><input type="text" id="bookAuthor" placeholder="Enter author name" required></div>
                    <div class="form-group">
                        <label>Your Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="rating" value="5"><label for="star5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4"><label for="star4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3"><label for="star3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2"><label for="star2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1"><label for="star1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="form-group"><label for="review">Your Review</label><textarea id="review" placeholder="Share your thoughts..." required></textarea></div>
                    <button type="submit" class="btn">Submit Review</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script>
        // Your Firebase config and existing JavaScript functions...
    </script>
</body>
</html>
